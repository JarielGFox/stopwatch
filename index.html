<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>

<body>

    <div class="container-sm mt-5 border border-0.5 border-dark bg-success bg-gradient" id="stopwatch-container">

        <div class="my-2 p-2 text-center" id="stopwatch-display">
            <span class="text-warning fw-bold fs-1 border border-1 rounded-pill p-2 stopwatch-border" id="time">00:00:00
            </span>
        </div>

        <div class="d-flex justify-content-center" id="control-panel">
            <button class="btn btn-primary bg-gradient me-2 mb-2 border border-1 border-success rounded-pill"
                id="start">Start</button>
            <button class="btn btn-danger bg-gradient me-2 mb-2 border border-1 border-success rounded-pill"
                id="stop">Stop</button>
            <button class="btn btn-secondary bg-gradient me-2 mb-2 border border-1 border-success rounded-pill"
                id="reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
