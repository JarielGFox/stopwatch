<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
    <title>Stopwatch</title>
</head>

<body>

    <h1 class="mt-5 text-center text-warning brunofont">Stopwatch</h1>


    <div class="p-4 border border-0.5 border-dark rounded-5 bg-success bg-gradient position-absolute top-50 start-50 translate-middle"
        id="stopwatch-container">

        <div class="mb-2 p-2 text-center border border-1 rounded-pill p-3 stopwatch-border" id="stopwatch-display">
            <span class="brunofont" id="time">00:00:00
            </span>
        </div>

        <div class="d-flex justify-content-center" id="control-panel">
            <button class="brunofont btn btn-primary bg-gradient me-2 mb-2 border border-1 border-success rounded-pill"
                id="start">Start
            </button>
            <button class="brunofont btn btn-danger bg-gradient me-2 mb-2 border border-1 border-success rounded-pill"
                id="stop">Stop
            </button>
            <button
                class="brunofont btn btn-secondary bg-gradient me-2 mb-2 border border-1 border-success rounded-pill"
                id="reset">Reset
            </button>
        </div>

        <div class="mt-2 text-center border border-1 rounded-pill p-3 stopwatch-border" id="time-record">
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
