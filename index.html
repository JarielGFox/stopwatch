<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
    <title>Stopwatch</title>
</head>

<body>

    <audio id="startSound" src="/sounds/start.mp3" preload="auto"></audio>
    <audio id="stopSound" src="/sounds/stop.mp3" preload="auto"></audio>
    <audio id="lapSound" src="/sounds/lap.mp3" preload="auto"></audio>
    <audio id="resetSound" src="/sounds/reset.mp3" preload="auto"></audio>

    <h1 class="mt-5 text-center text-warning brunofont">Pocket Stopwatch</h1>

    <div class="mt-3 text-primary text-center" id="sound-control">
        <input type="checkbox" id="sound-toggle" checked>
        <label class="fw-semibold fs-5" for="sound-toggle">Sound ON/OFF</label>
    </div>

    <div class="p-4 border border-0.5 border-dark rounded-5 bg-success bg-gradient position-absolute top-50 start-50 translate-middle"
        id="stopwatch-container">

        <div class="mb-2 p-2 text-center border border-1 rounded-pill p-3 stopwatch-border" id="stopwatch-display">
            <span class="brunofont" id="time">00:00:00</span>
        </div>

        <div class="d-flex justify-content-center" id="control-panel">
            <button class="brunofont btn bg-primary bg-gradient me-2 mb-2 border border-1 border-success rounded-pill"
                id="start">Start
            </button>
            <button class="brunofont btn bg-danger bg-gradient me-2 mb-2 border border-1 border-success rounded-pill"
                id="stop">Stop
            </button>
            <button class="brunofont btn bg-info bg-gradient me-2 mb-2 border border-1 border-success rounded-pill"
                id="lap">Lap
            </button>
            <button class="brunofont btn bg-secondary bg-gradient me-2 mb-2 border border-1 border-success rounded-pill"
                id="reset">Reset
            </button>
        </div>

        <div class="mt-2 text-center border border-1 rounded-pill p-3 stopwatch-border" id="time-record">
        </div>

        <p>
            <center><button class="mt-3 btn btn-primary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                    Countdown
                </button>
            </center>
        </p>
        <div class="d-flex justify-content-center" style="min-height: 120px;">
            <div class="collapse collapse-horizontal" id="collapseWidthExample">
                <div class="card card-body bg-success" style=" width: 215px; background-color: darkslategrey;">
                    <input class="brunofont fw-semibold fs-4 text-success form-control" type="text" id="countdown-input"
                        placeholder="HH:MM:SS">
                    <button class="brunofont mt-3 btn btn-dark" id="countdown-start">Start Countdown</button>
                    <button class="brunofont mt-3 btn btn-danger" id="countdown-stop">Stop Countdown</button>
                    <button class="brunofont mt-3 btn btn-secondary" id="countdown-reset">Reset Countdown</button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="funcs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
